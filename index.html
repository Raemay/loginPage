<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP</title>
</head>

<body>
    <div class="content">
        <div class="form">
            <h1>Sign into Solarco</h1>
            <form action="submit" class="formulaire" id="form">
                <div class="div-input">
                    <label for="userName">Email-adress</label>
                    <input type="email" id="email" name="userName" class="input-form">
                    <label for="password" class="label-password">Password</label>
                    <input type="password" id="password" name="userPassword" class="input-form">
                </div>
                <div class="submitButton">
                    <input type="submit" value="Login" class="submit" id="submit">
                </div>
                <p id="erreur" style="color: red"></p>
            </form>
            <p>No Account? Sign Up Here</p>
        </div>
        <div class="img"><img src="ananas.png" alt="ananas">
        </div>
    </div>
</body>
<script src="script.JS"></script>

</html>
